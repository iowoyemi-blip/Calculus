<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculus Quiz Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <main class="app-shell">
      <header class="hero">
        <p class="eyebrow">Practice Engine</p>
        <h1>Calculus Quiz Lab</h1>
        <p class="hero-copy">
          Pick a topic tab, solve one multiple-choice question at a time, and
          review detailed feedback after each answer.
        </p>
      </header>

      <section class="quiz-wrapper">
        <div class="topic-tabs" role="tablist" aria-label="Quiz topics">
          <button
            class="tab is-active"
            role="tab"
            aria-selected="true"
            type="button"
            data-topic="limits"
          >
            Limits
          </button>
          <button
            class="tab"
            role="tab"
            aria-selected="false"
            type="button"
            data-topic="derivatives"
          >
            Derivatives
          </button>
          <button
            class="tab"
            role="tab"
            aria-selected="false"
            type="button"
            data-topic="integrals"
          >
            Integrals
          </button>
        </div>

        <article class="question-card">
          <p id="topicLabel" class="topic-label">Limits</p>
          <h2 id="questionText" class="question-text"></h2>
          <div id="options" class="options"></div>

          <section id="feedback" class="feedback hidden" aria-live="polite"></section>
          <button id="nextBtn" class="next-btn hidden" type="button">
            Next Question
          </button>
        </article>

        <aside class="stats-card">
          <h3>Progress</h3>
          <p id="topicScore">Topic score: 0 / 0</p>
          <p id="totalScore">Overall score: 0 / 0</p>
        </aside>
      </section>
    </main>

    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["\\(", "\\)"],
            ["$", "$"],
          ],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script src="script.js"></script>
  </body>
</html>
